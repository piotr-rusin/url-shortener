{% extends "base.html" %}
{% block content %}
    {% if warning %}
        <div class="warning">
            Target URL warning: {{ warning }}
        </div>
    {% endif %}
    {% with %}
        {% set short_url = target_url.short_url %}
        The URL address:
            <div class="indented">
                <a href="{{ short_url }}">{{ short_url }}</a>
            </div>
        redirects to the following target URL:
            <div class="indented wrapped">
                <a href="{{ target_url }}">{{ target_url }}</a>.
            </div>
    {% endwith %}
{% endblock %}
