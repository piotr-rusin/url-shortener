{% extends "base.html" %}
{% block content %}
    {% if warning %}
        <div class="warning">
            Warning: {{ warning }}
        </div>
    {% endif %}
    {% with %}
        {% set short_url = target_url.short_url %}
        {% set target = target_url.target %}
        The URL address <a href="{{ short_url }}">{{ short_url }}</a>
        redirects to <a href="{{ target }}">{{ target }}</a>.
    {% endwith %}
{% endblock %}
